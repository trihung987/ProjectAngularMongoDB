services:
  # MongoDB service for the Angular MongoDB project
  angular-mongodb:
    image: mongo:7.0
    container_name: angular-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_INITDB_DATABASE: angulartts-mongo
    ports:
      - "27017:27017"
    volumes:
      - angular_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot application
  angular-app:
    build: .
    container_name: angular-app
    restart: always
    depends_on:
      angular-mongodb:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      MONGO_HOST: angular-mongodb
      MONGO_PORT: 27017
      MONGO_DB: angulartts-mongo
      SPRING_PROFILES_ACTIVE: dev
    volumes:
      - ./access-refresh-token-keys:/app/access-refresh-token-keys

volumes:
  angular_mongodb_data:
